<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-3.0.0.js"></script>
		<script src="js/app.js"></script>
		<link rel="icon" href="./favicon.png" />
	</head>
	<body onload="generateGame()">
		<br />

		<div id="gallows" class="container text-center">
			<canvas id="stickcanvas" width="180" height="230"></canvas>
		</div>

		<br />
        
		<div id="wordarea">
			<p id="word"></p>
			<p class="smaller" id="guesses">Guesses: 0</p>
		</div>

		<div class="container text-center">
			<div class="row-cols-auto buttons btn-group flex-wrap"></div>
		</div>

		<br />

		<div class="container text-center">
			<div class="row-cols-1">
				<button
					class="btn btn-primary"
					onclick="generateGame();buttonPressed('reset')"
				>
					New Word
				</button>
			</div>
		</div>
		<br />
	</body>

	<script>
		var alphabet = "abcdefghijklmnopqrstuvwxyz";
		for (var i = 0; i < alphabet.length; ++i) {
			$(".buttons").append(
				`<button id=${alphabet[i]} onclick="buttonPressed('${alphabet[i]}')" class="btn btn-dark">${alphabet[i]}</button>`
			);
		}
	</script>
</html>
