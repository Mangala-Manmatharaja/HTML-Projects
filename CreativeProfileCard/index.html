<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">    
              <div class="profile">
                  <div class="image">
                      <div class="circle-1"></div>
                      <div class="circle-2"></div>
                      <img src="https://avatars0.githubusercontent.com/u/43162561?s=460&v=4" width="70" height="70" alt="Anushka Raj">
                  </div>
                  
                  <div class="name">Anushka Raj</div>
                  <div class="job">Codergirl</div>
                  
                  <div class="actions">
                      <a class="btn" href="https://instagram.com/anush.codergirl" target="_blank">Follow</a>
                      <a class="btn" href="https://instagram.com/anush.codergirl" target="_blank">Message</a>
                  </div>
              </div>
              
              <div class="stats">
                  <div class="box">
                      <span class="value">502</span>
                      <span class="parameter">Posts</span>
                  </div>
                  <div class="box">
                      <span class="value">150000</span>
                      <span class="parameter">Likes</span>
                  </div>
                  <div class="box">
                      <span class="value">1315</span>
                      <span class="parameter">Followers</span>
                  </div>
              </div>
        </div>
      </div>
</body>
</html>
